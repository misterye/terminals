{% extends 'layout.html' %}
{% block body %}
<center>
  <h1>LOGIN</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>USERNAME</label>
      <input type="text" style="width:120px;" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>PASSWORD</label>
      <input type="password" style="width:120px;" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">OK</button>
  </form>
</center>
{% endblock %}
